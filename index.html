  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    .fps-counter {
      position: fixed;
      top: 5px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      color: lime;
      font-size: 14px;
      z-index: 9999;
      font-family: Orbitron;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100%;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .avatar-frame {
    position: relative;
    width: 180px;
    height: 180px;
    margin-bottom: 15px;
  }

  .avatar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    z-index: 1;
    position: relative;
  }

  .avatar-border {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 2;
  }


    h1 {
      font-size: 22px;
      margin: 10px 0;
      color: black;
    }

    .verified {
      color: #00f0ff;
      margin-left: 5px;
    }

    .social-icons a {
      font-size: 24px;
      margin: 0 10px;
      color: white;
      text-decoration: none;
      filter: drop-shadow(0 0 5px black);
      transition: transform 0.2s ease-in-out;
    }

    .social-icons a:hover {
      color: #00f0ff;
      transform: scale(1.1);
    }

    .info {
      font-size: 14px;
      margin: 20px 0;
      line-height: 1.6;
      color: #000;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
    }

    .timer {
      color: red;
      margin-top: 10px;
    }

    .music-btn {
      margin-top: 20px;
    }

    button {
      background-color: #00f0ff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    select {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
    }

    @media screen and (max-width: 480px) {
      .avatar {
        width: 140px;
        height: 140px;
      }
      h1 {
        font-size: 18px;
      }
      .info {
        font-size: 12px;
      }
    }

  </style>
</head>

  <script>
    let currentSong = "";
    function updateTimer() {
      const createdAt = new Date("2025-04-22T00:00:00");
      const now = new Date();
      const diff = Math.floor((now - createdAt) / 1000);
      const days = Math.floor(diff / (3600 * 24));
      const hours = Math.floor((diff % (3600 * 24)) / 3600);
      const minutes = Math.floor((diff % 3600) / 60);
      const seconds = diff % 60;
      document.getElementById("timer").innerText = `${days} day ${hours} hour ${minutes} minute ${seconds} second`;
    }

    function changeSong(url) {
      const audio = document.getElementById("bgMusic");
      if (url !== currentSong) {
        currentSong = url;
        audio.src = url;
        audio.play();
      }
    }

    function createSnowflakes() {
      const snow = document.querySelector('.snow');
      for (let i = 0; i < 100; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = '.';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = (2 + Math.random() * 3) + 's';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = (8 + Math.random() * 10) + 'px';
        snow.appendChild(snowflake);
      }
    }

    let lastFrame = performance.now();
    let frameCount = 0;
    let fps = 0;

    function updateFPS() {
      const now = performance.now();
      frameCount++;
      if (now - lastFrame >= 1000) {
        fps = frameCount;
        frameCount = 0;
        lastFrame = now;
        document.getElementById("fps").innerText = "FPS: " + fps;
      }
      requestAnimationFrame(updateFPS);
    }

    setInterval(updateTimer, 1000);
    window.onload = () => {
      updateTimer();
      createSnowflakes();
      updateFPS();
    };
  </script>
